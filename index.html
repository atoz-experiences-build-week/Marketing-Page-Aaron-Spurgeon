<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f807018f5.js"></script>
    <link rel="stylesheet" href="./css/glide.core.css">
    <link rel="stylesheet" href="./css/glide.theme.css">
    <title>A to Z Experiences</title>
</head>

<body>
    <div class="loader">
        <svg class="loader-svg" width="400" height="200" viewBox="0 0 278 162" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M60.4684 2.17491L1.46841 160.175M60.4792 1.85744L107.479 159.857M1.00183 84.5L274.002 85.5M174 1.5H276M276.421 1.26997L174.421 160.27M173.995 160.5L273.995 159.5"
                stroke="black" stroke-width="3" />
        </svg>
        <h1>you deserve it .</h1>
    </div>
    <div class="container">
        <section class="landing">
            <header>
                <div class="nav-title">
                    <svg class="title-svg" width="100" height="100" viewBox="0 0 278 162" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M60.4684 2.17491L1.46841 160.175M60.4792 1.85744L107.479 159.857M1.00183 84.5L274.002 85.5M174 1.5H276M276.421 1.26997L174.421 160.27M173.995 160.5L273.995 159.5"
                            stroke="white" stroke-width="3" />
                    </svg>

                </div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Sign Up</a>
                </nav>
            </header>
            <section class="landing-top">
                <h1>Hello Mothers</h1>
                <p>Your dream vacation <br> is at the tip of your fingers.</p>
                <button href="#">Sign Up/Login</button>
            </section>
            <a class="icon-link" href="#destinations"><i class="fas fa-arrow-down fa-3x"></i></a>
        </section>

        <section id="destinations">
            <h2>Recommended Destinations</h2>
            <div class="glide">
                <div data-glide-el="track" class="glide__track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <img src="./img/destination1.jpg" alt="">
                        </li>
                        <li class="glide__slide">
                            <img src="./img/destination2.jpg" alt="">
                        </li>
                        <li class="glide__slide">
                            <img src="./img/destination3.jpg" alt="">
                        </li>
                        <li class="glide__slide">
                            <img src="./img/destination4.jpg" alt="">
                        </li>
                        <li class="glide__slide">
                            <img src="./img/destination5.jpg" alt="">
                        </li>
                        <li class="glide__slide">
                            <img src="./img/destination6.jpg" alt="">
                        </li>
                    </ul>
                </div>
                <div data-glide-el="controls" class="glide__arrows">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
            </div>
        </section>




    </div>

    <script src="./js/glide.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./js/jquery.drawsvg.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="./js/animations.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
